<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<main>
    <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
    <table id="tbClient" class="records">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Contato</th>
                <th>Cidade</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Novo Cadastro</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form class="modal-form">
                <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome" required>
                <input type="email" id="email" class="modal-field" placeholder="Email" required>
                <input type="text" id="contato" class="modal-field" placeholder="Contato" required>
                <input type="text" id="cidade" class="modal-field" placeholder="Cidade" required>
            </form>
            <footer class="modal-footer">
                <button id="salvar" class="button green">Salvar</button>
                <button id="cancelar" class="button blue">Cancelar</button>
            </footer>
        </div>
    </div>
</main>
</body>
</html>
